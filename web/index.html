            function random_imglink() {
                var myimages = new Array();
                //specify random images below. You can have as many as you wish
                var i;
                for(i=1; i<29; i++) {
                    myimages[i] = "img/index_cars/" + i.toString() + ".png";
                }
                var ry = Math.floor(Math.random() * myimages.length);
